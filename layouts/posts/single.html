{{ define "meta" }}
  {{ $style := resources.Get "sass/post.scss" | resources.ToCSS | resources.Minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" />
{{ end }}

{{ define "main" }}
  <img class="thumbnail" src="/images/posts/{{ .File.BaseFileName }}.webp" />
  <div class="post-body">
    <header class="title">
      <p class="info">
        {{ .Params.Category }} | {{ .Date.Format "01/02/06 03:04 pm MST" }}
      </p>
      <h1 class="header">{{ .Params.Title }}</h1>
    </header>
    {{ .Content }}
  </div>
{{ end }}
